<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    
    <link rel="stylesheet" href="style.css" />
    
    </style>

  <body>
    <div class="container">

      <img
        class="pattern-desktop"
        src="./images/pattern-background-desktop.svg"
        alt=""
      />
      <div class="content-container">
      <div class="image-container">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="text-container">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device <br> anywhere you like!</p>
          <br>
          <div class="info">
            <img class="music" src="./images/icon-music.svg" alt="">
            <h5>Annual Plan</h5>
            
            <span>$59.99/year</span>
            <a href="#">Change</a>
          </div>
      </div>
      
      <div class="submit-container">
        <button>Proceed to Payment</button>
        <p id="footer">Cancel Order</p>
      </div>
    </div>
    </div>
